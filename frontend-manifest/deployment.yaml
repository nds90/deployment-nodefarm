apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-nodefarm
  labels:
    app: frontend-nodefarm
spec:
  template:
    metadata:
      labels:
        app: frontend-nodefarm
    spec:
      containers:
      - name: nodefarm-cont
        image: nds90/nodefarm-image:c4770ec0d7fd1ade42986be4ed93b664ce62a672
        imagePullPolicy: Always
        ports:
        - containerPort:  8000
          protocol: TCP
  replicas: 3
  selector:
    matchLabels:
      app: frontend-nodefarm