apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-nodefarm
  labels:
    app: frontend-nodefarm
spec:
  template:
    metadata:
      labels:
        app: frontend-nodefarm
    spec:
      containers:
      - name: nodefarm-cont
        image: nds90/nodefarm-image:3bcc3a6886a18753a2e2fb841e240a04c5756e7f
        imagePullPolicy: Always
        ports:
        - containerPort:  8000
          protocol: TCP
  replicas: 3
  selector:
    matchLabels:
      app: frontend-nodefarm